          display: grid;

            grid-column-end: 1;
            grid-row-start: 2;
            grid-row-end: 5;
          "
        >
          <ul
            style="margin: 10px"
            class="menu-hover-fill flex flex-col items-start leading-none text-2xl uppercase space-y-4"
          >
            <li><a href="#!" data-text="home">home</a></li>
            <li><a href="#!" data-text="archives">archives</a></li>
            <li><a href="#!" data-text="tags">tags</a></li>
            <li><a href="#!" data-text="categories">categories</a></li>
            <li><a href="#!" data-text="about">about</a></li>

        </div>
        <div style="background-color: red; width: 100%; height:100%; grid-column-start: 2; grid-column-end: 15; grid-row-start: 1; grid-row-end: 5;"></div>
      </div>
    </body>
  </main>
</html>
