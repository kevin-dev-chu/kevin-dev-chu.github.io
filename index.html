<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sidebar-styles.css" />
  </head>

  <main>
    <body>
      <div
        style="
          height: 100vh;
          width: 100vw;
          display: grid;
          grid-gap: 10px;
          grid-template-columns: auto 1fr;
          grid-template-rows: auto 1fr;
          background-color: green;
        "
      >
        <div style="padding: 10px; background-color: blue; text-align: center">
          <img src="kejiquan.ico" height="120px" width="160px" />
        </div>
        <div
          style="
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
          "
        >
          <ul
            style="margin: 10px 0 0 10px"
            class="menu-hover-fill items-start leading-none text-2xl uppercase space-y-4"
          >
            <li><a href="#!" data-text="home">home</a></li>
            <li><a href="#!" data-text="archives">archives</a></li>
            <li><a href="#!" data-text="tags">tags</a></li>
            <li><a href="#!" data-text="categories">categories</a></li>
            <li><a href="#!" data-text="about">about</a></li>
          </ul>
        </div>
        <div
          style="
            background-color: red;
            width: 100%;
            height: 100%;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
          "
        ></div>
      </div>
    </body>
  </main>
</html>
